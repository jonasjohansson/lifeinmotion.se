    </div>
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
        <video
          id="vid1"

        <video
          id="vid3"

      <a-sphere src="#vid1" radius="0.5" position="-1.5 1.6 -3"></a-sphere>

      <a-sphere src="#vid4" radius="0.5" position="3 1.6 -3"></a-sphere>
      <a-sphere src="#vid5" radius="0.5" position="-3 1.6 -3"></a-sphere>

      <a-videosphere src=""></a-videosphere>

      <a-entity look-controls wasd-controls position="0 1.6 0" camera="fov: 90"></a-entity>

    <script src="app.js"></script>

</html>
